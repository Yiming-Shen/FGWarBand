<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyAccount</title>
    <style type="text/css">
        table, th, td {
            border: 1px solid black;
            text-align: left;
        }

        td {
            border: 1px solid black;
            text-align: center;
            width: 70px;
        }

        ul#nav {
            width: 100%;
            height: 60px;
            background: #00A2CA;
        }

        ul#nav li {
            display: inline;
            height: 60px
        }

        ul#nav li a {
            display: inline-block;
            padding: 0 20px;
            height: 60px;
            line-height: 60px;
            color: #FFF;
            font-family: "\5FAE\8F6F\96C5\9ED1";
            font-size: 16px
        }

        ul#nav li a:hover {
            background: #0095BB
        }

        #total {
            margin-left: 40px;
        }

    </style>
</head>
<body>
<ul id="nav">
    <li><a href="/myaccount">My Bands</a></li>
    <li><a href="/new">Create New Band</a></li>
    <li><a href="/view">View Others</a></li>
    <li><a href="/logout">Log Out</a></li>
</ul>
<div id="total">
    <h1>Welcome, <i>{{ name }}</i> !</h1>
    <h3>You have <i>{{ bands|length }}</i> band(s)!</h3>

    <table>
        {% for band in bands %}
            <tr>
                <td><h3>{{ band }}</h3></td>
                <td><a href="/edit_{{ band }}">Edit</a></td>
                <td><a href="/delete_{{ band }}">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
